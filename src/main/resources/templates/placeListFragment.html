<div th:fragment="placeList">
    <div th:each="place : ${place}">
        <div class="destination">
            <!-- 이미지 영역 -->
            <a th:href="@{/hotel-single(boardNo=${place.boardNo})}"
               class="img img-3 d-flex justify-content-center align-items-center"
               th:style="|background-image: url('/accommodationImages/${place.fileName}');|">
                <div class="icon d-flex justify-content-center align-items-center">
                    <span class="icon-search2"></span>
                </div>
            </a>

            <!-- 텍스트 영역 -->
            <div class="text-tour p-3">
                <div class="d-flex">
                    <div class="one">
                        <h3><a th:href="@{/hotel-single(boardNo=${place.boardNo})}"
                               th:text="${place.boardName}"></a></h3>
                    </div>
                    <div class="two">
                        <p th:text="${place.boardType}"></p>
                    </div>
                </div>
                <span><i class="icon-map-o"></i> &nbsp; <span th:text="${place.boardAddress}"></span></span>
                <hr>
                <!-- 최저 기본값 영역 -->
                <span class="price" style="font-weight:bold; font-size: 17px;">
                    <span th:text="${place.boardCount}"></span>원~
                    <span style="font-size: 10px;">&nbsp;/&nbsp;1박</span>
                </span>
                <p class="bottom-area d-flex">
                    <span class="ml-auto"><a th:href="@{/hotel-single(boardNo=${place.boardNo})}">자세히보기</a></span>
                </p>
            </div>
        </div>
    </div>
</div>
